<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anytime is Train Time</title>

<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- LINK TO FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

</head>
<body>

<div class="container">

	<br>

	<!-- Main Header -->
	<div class="jumbotron">
		<h1 class="text-center">Anytime is Train Time</h1>
	</div>

	<div class="row">

	<!-- Schedule of Current Trains -->

	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<table class="table" id="trainSchedule">
				<thead>
      				<tr>
        				<th>Train Name</th>
        				<th>Destination</th>
        				<th>Frequency (Min)</th>
        				<th>Next Arrival</th>
        				<th>Minutes Away</th>
      				</tr>
    			</thead>
		
    			<tbody id="trainList">
<!-- Inputted Trains Append Here   --> 	
      			</tbody>

			</table>
		</div>
	</div>

<!-- Add Train Form -->

	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
		<div class="panel-body">

<!-- Inputs to Add Trains to List -->

			<form role="form">
				<div class="form-group">
				    <label for="text">Train Name</label>
				    <input type="text" class="form-control" id="trainInput">
				</div>
				<div class="form-group">
					<label for="text">Destination</label>
				    <input type="text" class="form-control" id="destinationInput">
		     	</div>
				<div class="form-group">
					<label for="text">First Train Time (HH:MM - Military Time)</label>
					<input type="text" class="form-control" id="trainTimeInput">
				</div>
				<div class="form-group">
					<label for="text">Frequency (Min)</label>
					<input type="number" class="form-control" id="frequencyInput">
				</div>
				<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
			</form>
		</div>
		</div>
	</div>

<!-- JQUERY LINK -->
<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>

<!-- MOMENT.JS LINK -->
<script type="text/javascript" src="assets/javascript/moment.js"></script>

<!-- SCHEDULE JAVASCRIPT -->
<script type="text/javascript" src="assets/javascript/script.js"></script>


</body>
</html>
